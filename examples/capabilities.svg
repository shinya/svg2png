<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29" />
      <stop offset="50%" style="stop-color:#302b63" />
      <stop offset="100%" style="stop-color:#24243e" />
    </linearGradient>

    <radialGradient id="glowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00f2fe; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe; stop-opacity:0" />
    </radialGradient>

    <pattern id="dotPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#4facfe" fill-opacity="0.3" />
    </pattern>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <clipPath id="hexClip">
      <polygon points="400,150 530,225 530,375 400,450 270,375 270,225" />
    </clipPath>
  </defs>

  <rect width="800" height="600" fill="url(#bgGrad)" />
  <rect width="800" height="600" fill="url(#dotPattern)" />

  <polyline points="0,100 800,100" stroke="#4facfe" stroke-width="0.5" stroke-dasharray="10,5" />
  <line x1="400" y1="0" x2="400" y2="600" stroke="#00f2fe" stroke-width="0.2" />

  <path d="M400 120 L550 210 V390 L400 480 L250 390 V210 Z" fill="none" stroke="#00f2fe" stroke-width="2" filter="url(#glow)" />

  <g clip-path="url(#hexClip)">
    <ellipse cx="400" cy="300" rx="200" ry="100" fill="url(#glowGrad)" opacity="0.6" />
    <rect x="270" y="295" width="260" height="10" fill="#00f2fe" opacity="0.8" />
  </g>

  <circle cx="400" cy="300" r="120" fill="none" stroke="#f093fb" stroke-width="1" stroke-dasharray="15,10" />
  <polygon points="400,260 420,300 400,340 380,300" fill="#f093fb" filter="url(#glow)" />

  <text x="400" y="530" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="5">
    SVG <tspan fill="#00f2fe">CAPABILITIES</tspan>
  </text>
  
  <text x="400" y="560" font-family="Monospace" font-size="12" fill="#4facfe" text-anchor="middle" opacity="0.8">
    RECT • CIRCLE • PATH • GRADIENT • FILTER
  </text>
</svg>
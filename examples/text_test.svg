<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景の矩形 -->
  <rect x="0" y="0" width="600" height="400" fill="#e9ecef" stroke="#495057" stroke-width="2"/>
  
  <!-- 赤い円 -->
  <circle cx="100" cy="100" r="50" fill="red" stroke="darkred" stroke-width="3"/>
  
  <!-- 青い矩形 -->
  <rect x="200" y="50" width="100" height="80" fill="blue" stroke="darkblue" stroke-width="2"/>
  
  <!-- 緑のパス（三角形） -->
  <path d="M 300 200 L 350 150 L 350 250 Z" fill="green" stroke="darkgreen" stroke-width="2"/>
  
  <!-- テキスト -->
  <text x="200" y="250" font-family="Arial" font-size="24" fill="black" text-anchor="middle">Hello SVG!</text>
  
  <!-- 小さいテキスト -->
  <text x="200" y="270" font-family="Arial" font-size="16" fill="#495057" text-anchor="middle">SVG to PNG conversion</text>
</svg>
